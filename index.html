<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>USDTWallet</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://i.postimg.cc/ZqGF65LX/nex-token.png" type="image/png">
</head>
<body>
  <div id="wallet-container">
    <!-- Header -->
    <header>
      <div class="logo">USDTWallet</div>
      <div id="connection-status" class="status disconnected">Offline</div>
    </header><!-- Main Balance -->
<section class="balance">
  <h2>Balance</h2>
  <div class="amount">$<span id="balance">15432.89</span> <span class="currency">USDT</span></div>
  <div class="active-network">Nexora Network</div>
</section>

<!-- Quick Actions -->
<section class="quick-actions">
  <button onclick="showTab('send')">Enviar</button>
  <button onclick="showTab('receive')">Recibir</button>
</section>

<!-- Tabs -->
<section id="tabs">
  <div id="home-tab" class="tab active">
    <h3>Inicio</h3>
    <p>Bienvenido a tu USDTWallet operando sobre Nexora Blockchain.</p>
  </div>

  <div id="send-tab" class="tab">
    <h3>Enviar USDT</h3>
    <input type="text" id="send-recipient" placeholder="Dirección del destinatario" />
    <input type="number" id="send-amount" placeholder="Cantidad" />
    <button onclick="sendUSDT()">Enviar</button>
  </div>

  <div id="receive-tab" class="tab">
    <h3>Recibir USDT</h3>
    <p>Tu dirección en Nexora:</p>
    <div class="wallet-address" id="receive-address">0x742d35Cc6B5aA5C1A4E6b8d7F9e2A8b3C4d5E6f7</div>
    <button onclick="copyAddress()">Copiar Dirección</button>
  </div>
</section>

<!-- Footer -->
<footer>
  <button onclick="showTab('home')">Inicio</button>
  <button onclick="showTab('send')">Enviar</button>
  <button onclick="showTab('receive')">Recibir</button>
</footer>

  </div>  <script src="script.js"></script></body>
</html>
